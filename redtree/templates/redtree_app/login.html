<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/login.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/login.js"></script>
        
        <script src="/static/js/bootstrap.min.js"></script>
        <link href="/static/css/animate.css" rel="stylesheet" media="screen">
		<!-- Ion Icons -->
		<link href="/static/fonts/icomoon/icomoon.css" rel="stylesheet" />
		<title>Redtree Login</title>
	</head>
	<body class="login-body">
		{% if user.is_authenticated %}
		<script type="text/javascript">
			window.location.href = "/home";
		</script>
		{% endif %}
		<div id="box" class="animated bounceIn">
			<div id="inputs">
				{% if messages %}
					{% for message in messages %}
						<div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
							<strong>{{ message|escape }}</strong>
						</div>
					{% endfor %}
				{% endif %}
				<form action="" method="post" >
				{% csrf_token %}
					<div class="form-block">
						<input type="hidden" name="next" value="{{ request.GET.next }}">
						<input type="text" class="form-control" placeholder="Username" name="username">
						<i class="icon-user-check"></i>
					</div>
					<div class="form-block">
						<input type="password" placeholder="password" name="password">
						<i toggle="#pwdvisible" id="pswd-show-hide" class="icon-eye4 toggle-password"></i>
					</div>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		 $(document).ready(function () {          
            setTimeout(function() {
                $('.alert-error').slideUp("slow");
            }, 5000);
		});
	</script>
	
</html>
