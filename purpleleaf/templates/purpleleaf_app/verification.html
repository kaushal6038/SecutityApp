<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Purpleleaf Panel" />
        <meta name="keywords" content="Purpleleaf" />
        <meta name="author" content="Purpleleaf" />
        <title>Two Step Authentication</title>

        <!-- Error CSS -->
        <link href="/static/css/login.css" rel="stylesheet" media="screen">
		<link href="/static/css/jquery.growl.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- Animate CSS -->
        <link href="/static/css/animate.css" rel="stylesheet" media="screen">

        <!-- Ion Icons -->
        <link href="/static/fonts/icomoon/icomoon.css" rel="stylesheet" />

		<!-- Bootstrap CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<!-- Main CSS -->
		<link href="/static/css/main.css" rel="stylesheet" media="screen" />
    </head>
	<body class="login-body">

		<div class="dashboard-wrapper dashboard-wrapper-lg">
			<!-- Container fluid Starts -->
			<div class="container-fluid">
				<div class="row gutter">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="panel">
							<div class="panel-body">
								<div class="tabbable tabs-left clearfix">
									<div class="row gutter">
										<div class="li-left-margin">
											<ul class="nav nav-pills nav-justified">
												<li class="active"><a href="#gauth" data-toggle="tab" id="host_text" class="li-border">Google-Auth</a></li>
												<li><a href="#sms" data-toggle="tab" id="application_text" class="li-border">SMS</a></li>
											  </ul>
										</div>
									</div>

									<div class="tab-content">
										<div class="tab-pane active" id="gauth">
											<div id="box" class="animated bounceIn">
												<div id="sms-show">
													<div id="top_header" class="top_header_margin">
														<h5>
															<img src="{{qrcode}}">
														</h5>
													</div>
													<form id="g_auth">
														<div id="inputs">
															<div class="form-block">
																<input type="text" name="otp" placeholder="Enter OTP" class="form-control verification-otp-dsn"  id="gauth_otp">
															</div>
															<button type="button" onclick="VerifyTotp()" id="totp_verify" class="verification-number-btn btn-lg">
																Verify
															</button>
														</div>
													</form>
												</div>
											</div>
										</div>

										<div class="tab-pane" id="sms">
											<div id="box" class="animated bounceIn">
												<div id="gauth-show">
													<div id="top_header" class="top_header_margin">
														<h5 class="phone-h5">
															Enter a phone number:
														</h5>
													</div>
													<div id="inputs">
														<form id="phone_auth">
															<div class="form-block">
																<input type="text" name="phone" placeholder="Enter Phone Number"
																	   class="form-control verification-number-dsn" id="generate_otp_id" required="required">
															</div>
															<button type="button" class="verification-number-btn btn-lg"
																	data-loading-text="Processing....." onclick="GenerateOtp()">
																Send Code
															</button>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="/static/js/signup-twofa.js"></script>
	<script src="/static/js/jquery.growl.js" type="text/javascript"></script>
	<script src="/static/js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="/static/js/additional-methods.min.js" type="text/javascript"></script>
</html>
