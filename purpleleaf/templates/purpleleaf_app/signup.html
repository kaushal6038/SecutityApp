<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Purpleleaf Panel" />
        <meta name="keywords" content="Purpleleaf" />
        <meta name="author" content="Purpleleaf" />
        <title>Purpleleaf Login</title>

        <!-- Error CSS -->
        <link href="/static/css/login.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- Animate CSS -->
        <link href="/static/css/animate.css" rel="stylesheet" media="screen">

        <!-- Ion Icons -->
        <link href="/static/fonts/icomoon/icomoon.css" rel="stylesheet" />
    </head>
	<body class="login-body">
		<div id="box" class="animated bounceIn">
			<div id="top_header">
				<div id="error-alert" class="pwd-error-color">
					{% if form.non_field_errors %}
						{% for error in form.non_field_errors %}
							<div class="alert alert-danger">
								<strong>{{ error|escape }}</strong>
							</div>
							<br>
						{% endfor %}
					{% endif %}
				</div>
				<div>
					<a href="/dashboard" class="pl-logo-margin">
						<img src="/static/img/p-logo.png" alt="Purpleleaf Logo" class="purpleleaf-logo" />
					</a>
				</div>
				<div class="form-block">
					<h3 class="h3-pwd-color">
						Please set a password
					</h3>
				</div>
			</div>
			<form action="" method="post" id="wrapper" autocomplete="off">
				{% csrf_token %}
				<div id="inputs">
					<div class="form-block">
						{{form.email}}
						<i class="icon-at email-icon"></i>
					</div>
					<div class="form-block">
						{{form.password}}
						<i toggle="#sign-pwdvisible" id="signup-pswd-show-hide" class="icon-eye4 toggle-password">
						</i>
					</div>
					<div class="form-block">
						{{form.confirm_password}}
						<i toggle="#sign-cnfpwdvisible" id="signup-pswd-cnf-show-hide" class="icon-eye4 toggle-password">
						</i>
					</div>
					<input type="submit" value="Next">
				</div>
			</form>
		</div>

	</body>
	{% block script %}
	<script src="/static/js/custom.js"></script>
	<script src="/static/js/login.js"></script>
	{% endblock %}
</html>
