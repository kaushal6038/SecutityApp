<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Purpleleaf Panel" />
		<meta name="keywords" content="Purpleleaf" />
		<meta name="author" content="Purpleleaf" />
		<link rel="shortcut icon" href="/static/img/purple-leaf-favicon.png">
		<title>Forgot Password</title>

		<!-- Error CSS -->
		<link href="/static/css/login.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<!-- Animate CSS -->
		<link href="/static/css/animate.css" rel="stylesheet" media="screen">

		<!-- Ion Icons -->
		<link href="/static/fonts/icomoon/icomoon.css" rel="stylesheet" />
	</head>
	<body class="login-body">
		<div id="box" class="animated bounceIn">
			
			<form action="" method="post" id="wrapper">
				{% csrf_token %}
				<div id="inputs">
					<div>
						<a href="/dashboard">
							<img src="/static/img/p-logo.png" alt="Purpleleaf Logo" class="purpleleaf-logo" />
						</a>
					</div>
					<div class="form-block">
						{{form.email}}
						<i class="icon-user-check"></i>
					</div>
					<div class="form-block">
						<input type="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
    $( document ).ready(function() {
      $('#id_email').attr('placeholder', 'Enter Registered Email')
    });
  </script>
</html>
